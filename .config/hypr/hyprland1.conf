################
### MONITORS ###
################

monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$cursor = hyprctl setcursor Bibata-Modern-Classic 24
$wallpaper = hyprpaper
$menu = rofi -show drun
$browser = firefox
$ide = kitty -e nvim
$musicPlayer = spotify
$terminalEmulator = kitty
$fileManager = thunar
$messenger = Telegram 
$colorPicker = hyprpicker

#################
### AUTOSTART ###
#################

exec-once = $cursor
exec-once = $wallpaper
exec-once = waybar
exec-once = $musicPlayer
exec-once = $messenger

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 0#2
    #col.active_border = rgba(7aa2f7ff)
    #col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 0.89
    inactive_opacity = 0.89
    shadow {
        enabled = true
        range = 10
        render_power = 3
        ignore_window = false
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 8
        passes = 2
        vibrancy = 0.2
    }
}
animations {
    enabled = true
    first_launch_animation = true
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = myBezier, 0.4, 0.0, 0.2, 1.0

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint, slide
    animation = windowsIn, 1, 4.1, myBezier, slide 87%
    animation = windowsOut, 1, 1.49, myBezier, slide 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, myBezier, slide
    animation = workspacesIn, 1, 1.21, myBezier, slide
    animation = workspacesOut, 1, 1.94, myBezier, slide
}
dwindle {
    pseudotile = true 
    preserve_split = true 
    smart_split = true
}
master {
    new_status = master
}
misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    font_family = FiraCode Nerd Font
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us,ru,ua
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
################### 

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminalEmulator
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, I, exec, $colorPicker
bind = $mainMod, F, exec, grim -g "$(slurp)" screenshot.png 
bind = $mainMod, W, exec, wlogout
bind = $mainMod, N, exec, $ide
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = workspace 4, class:^(org.telegram.desktop)$
windowrule = workspace 5, class:^(Spotify)$
windowrule = workspace 2, class:^(code-oss)$
windowrulev2 = suppressevent maximize, class:.*
